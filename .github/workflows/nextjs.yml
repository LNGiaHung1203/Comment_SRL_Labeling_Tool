name: CI/CD Deploy with PM2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Install pm2 globally
        run: npm install -g pm2

      - name: Start or restart app with pm2 on port 3009
        run: |
          if pm2 list | grep -q 'labeling-tool'; then
            pm2 restart labeling-tool --update-env -- --port 3009
          else
            pm2 start npm --name labeling-tool -- start -- --port 3009
          fi

      - name: Show pm2 process list
        run: pm2 ls
